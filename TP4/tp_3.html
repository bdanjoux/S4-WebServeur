<body id="leBody"> 
	<link href="square.css" rel="stylesheet">
	<div id="animatedElement"></div>
</body>
<script>
	var intervalID;
	var elem=document.getElementById('animatedElement');
	var computedStyle = window.getComputedStyle(elem, null);
	var width = parseInt(computedStyle['width'],10);
	console.log("left");
	console.log(parseInt(computedStyle['left'],10));
	console.log("width");
	console.log(window.innerWidth);
	elem.style.left=0;
	intervalID = setInterval(start,2000);
	function start(){
		clearInterval(intervalID);
		intervalID = setInterval(deplacerCarre,100);		
	}
	function deplacerCarre(){
		var left = parseInt(computedStyle['left'],10);
		if(left+width<window.innerWidth)
		{
			console.log("je me déplace");
			elem.style.left=left+10;
		}else{
			console.log("je me déplace plus");
			clearInterval(intervalID);
		}
	}
</script>
