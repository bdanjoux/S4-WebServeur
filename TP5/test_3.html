<body > 
		<link href="square.css" rel="stylesheet">
		<div id="animatedElement"></div>
</body>
<script>
	var elem = document.getElementById('animatedElement');
	var computedStyle = window.getComputedStyle(elem, null);
	oldDate=new Date();
	var seDeplacer=true;
	requestAnimationFrame(deplacerCarre);

	function deplacerCarre(delta){
		var deplacement=delta*(10/16);
		var left = parseInt(computedStyle['left'],10);
		if(left>0){
			if(left-deplacement>0){
				elem.style.left=left-deplacement;
				seDeplacer=true;
				console.log("je me déplace");
				requestAnimationFrame(deplacerCarre);
			}
			else{
				elem.style.left=0;
				console.log("je me déplace plus");
				seDeplacer=false;
			}
		}
		else{
			seDeplacer=false;
			console.log("je me déplace pas");
		}
		oldDate=new Date();
	}
	
</script>
